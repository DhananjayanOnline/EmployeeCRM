{% extends 'base.html' %}

{% block content %}
<body class="bg-gradient-info">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create New Admin!</h1>
                            </div>

                            <form action="" method="post">
                                {% csrf_token %}
                            
                                {{form.as_p}}
                                <input type="submit" class="btn btn-outline-info form-control" value="Sign Up">
                            </form>

                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>


{% endblock content %}
