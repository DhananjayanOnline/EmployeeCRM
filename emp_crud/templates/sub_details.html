

<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div>
        <img src="{{employee.photo.url}}"  width="10%" alt="">
    </div>
    <!-- Card Body -->
    <div class="card-body">
        <div class="chart-pie pt-4 pb-2">
            <canvas id="myPieChart"></canvas>
        </div>
        <div class="mt-4 text-center small">
            <p class="mr-2">
                <i class="fas fa-circle text-primary"></i> {{employee.name}}
            </p>
            <p class="mr-2">
                <i class="fas fa-circle text-success"></i> {{employee.department}}
            </p>
            <p class="mr-2">
                <i class="fas fa-circle text-info"></i> {{employee.position}}
            </p>
            <p class="mr-2">
                <i class="fas fa-circle text-info"></i> {{employee.emp_start_date}}
            </p>
            <p class="mr-2">
                <i class="fas fa-circle text-info"></i> {{employee.emp_end_date}}
            </p>
            <p class="mr-2">
                <i class="fas fa-circle text-info"></i> {{employee.salary}}
            </p>
        </div>
    </div>
</div>
